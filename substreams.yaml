specVersion: v0.1.0
package:
  name: polymarket-pnl
  version: v0.2.0
  description: "Polymarket P&L Substreams v0.2.0 - Enhanced with comprehensive negative risk management and real-time profit/loss tracking for prediction markets on Polygon"
  url: "https://github.com/PaulieB14/Polymarket-PnL-Substreams"
  image: "./polymarket-pnl-icon.png"

imports:
    ethcommon: https://spkg.io/streamingfast/ethereum-common-v0.3.0.spkg

protobuf:
  files:
    - contract.proto
  importPaths:
    - ./proto
  excludePaths:
    - sf/substreams
    - google

binaries:
  default:
    type: wasm/rust-v1
    file: ./target/wasm32-unknown-unknown/release/substreams.wasm

modules:
  # CTF Events for P&L Tracking
  - name: map_ctf_events
    kind: map
    initialBlock: 4023686
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0x4d97dcd97ec945f40cf65f87097ace5ea0476045
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.CtfEvents

  # CTF Exchange Events (Orderbook)
  - name: map_ctf_exchange_events
    kind: map
    initialBlock: 33605403
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0x4bfb41d5b3570defd03c39a9a4d8de6bd8b8982e
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.CtfExchangeEvents

  # USDC Collateral Token Events
  - name: map_usdc_events
    kind: map
    initialBlock: 4023686
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0x2791bca1f2de4661ed88a30c99a7a9449aa84174
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.UsdcEvents

  # User Position Tracking
  - name: map_user_positions
    kind: map
    initialBlock: 4023686
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.UserPositions

  # P&L Calculations
  - name: map_pnl_data
    kind: map
    initialBlock: 4023686
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.PnLData

  # Price Tracking from OrderFilled Events
  - name: map_price_data
    kind: map
    initialBlock: 33605403
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.PriceData

  # USDC Position Tracking
  - name: map_usdc_positions
    kind: map
    initialBlock: 4023686
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.UsdcPosition

  # Market Metadata Tracking
  - name: map_market_metadata
    kind: map
    initialBlock: 4023686
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.MarketMetadata

  # Enhanced P&L with Dune Query Compatibility
  - name: map_enhanced_pnl
    kind: map
    initialBlock: 4023686
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.PnLData

  # Negative Risk Exchange Events
  - name: map_neg_risk_events
    kind: map
    initialBlock: 50505492
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0xC5d563A36AE78145C45a50134d48A1215220f80a
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.NegRiskEvents

  # NegRisk Adapter Events
  - name: map_neg_risk_adapter_events
    kind: map
    initialBlock: 50505403
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0xd91E80cF2E7be2e162c6513ceD06f1dD0dA35296
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.NegRiskEvents

  # NegRisk Wrapped Collateral Events
  - name: map_neg_risk_collateral_events
    kind: map
    initialBlock: 4023686
    blockFilter:
      module: ethcommon:index_events
      query:
        string: evt_addr:0x3A3BD7bb9528E159577F7C2e685CC81A765002E2
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.NegRiskEvents

  # Risk Management Module
  - name: map_risk_management
    kind: map
    initialBlock: 4023686
    inputs:
      - source: sf.ethereum.type.v2.Block
    output:
      type: proto:contract.v1.RiskData

network: polygon
