syntax = "proto3";

import "google/protobuf/timestamp.proto";

package contract.v1;

// CTF Events for P&L Tracking
message CtfEvents {
    repeated Ctf_ConditionPreparation condition_preparations = 1;
    repeated Ctf_ConditionResolution condition_resolutions = 2;
    repeated Ctf_PositionSplit position_splits = 3;
    repeated Ctf_PositionMerge position_merges = 4;
    repeated Ctf_PositionRedeem position_redemptions = 5;
    repeated Ctf_TransferSingle transfer_singles = 6;
    repeated Ctf_TransferBatch transfer_batches = 7;
}

// CTF Exchange Events (Orderbook)
message CtfExchangeEvents {
    repeated CtfExchange_OrderFilled order_filleds = 1;
    repeated CtfExchange_OrdersMatched orders_matcheds = 2;
    repeated CtfExchange_OrderCancelled order_cancelleds = 3;
    repeated CtfExchange_FeeCharged fee_chargeds = 4;
    repeated CtfExchange_TokenRegistered token_registereds = 5;
}

// USDC Events
message UsdcEvents {
    repeated Usdc_Transfer transfers = 1;
    repeated Usdc_Approval approvals = 2;
}

// User Position Tracking
message UserPositions {
    repeated UserPosition positions = 1;
    repeated PositionUpdate updates = 2;
    repeated MarketResolution resolutions = 3;
}

// P&L Data Aggregation
message PnLData {
    repeated UserPnL user_pnls = 1;
    repeated MarketPnL market_pnls = 2;
    repeated GlobalPnL global_pnls = 3;
    uint64 total_users = 4;
    string total_volume = 5;
    string total_profits = 6;
    string total_losses = 7;
    uint64 block_number = 8;
    google.protobuf.Timestamp block_timestamp = 9;
}
// CTF Event Messages
message Ctf_ConditionPreparation {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes condition_id = 5;
    bytes oracle = 6;
    bytes question_id = 7;
    uint32 outcome_slot_count = 8;
}

message Ctf_ConditionResolution {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes condition_id = 5;
    bytes oracle = 6;
    bytes question_id = 7;
    uint32 outcome_slot_count = 8;
    repeated string payout_numerators = 9;
    string payout_denominator = 10;
}

message Ctf_PositionSplit {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes stakeholder = 5;
    bytes collateral_token = 6;
    bytes parent_collection_id = 7;
    bytes condition_id = 8;
    repeated string partition = 9;
    string amount = 10;
}

message Ctf_PositionMerge {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes stakeholder = 5;
    bytes collateral_token = 6;
    bytes parent_collection_id = 7;
    bytes condition_id = 8;
    repeated string partition = 9;
    string amount = 10;
}

message Ctf_PositionRedeem {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes redeemer = 5;
    bytes collateral_token = 6;
    bytes parent_collection_id = 7;
    bytes condition_id = 8;
    repeated string index_sets = 9;
    string payout = 10;
}

message Ctf_TransferSingle {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes operator = 5;
    bytes from = 6;
    bytes to = 7;
    string token_id = 8;
    string value = 9;
}

message Ctf_TransferBatch {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes operator = 5;
    bytes from = 6;
    bytes to = 7;
    repeated string token_ids = 8;
    repeated string values = 9;
}

// User Position Messages
message UserPosition {
    string user_address = 1;
    string token_id = 2;
    string condition_id = 3;
    string outcome_index = 4;
    string amount_held = 5;
    string average_price = 6;
    string total_bought = 7;
    string total_sold = 8;
    string realized_pnl = 9;
    string unrealized_pnl = 10;
    google.protobuf.Timestamp first_seen = 11;
    google.protobuf.Timestamp last_updated = 12;
}

message PositionUpdate {
    string user_address = 1;
    string token_id = 2;
    string transaction_hash = 3;
    string update_type = 4; // "buy", "sell", "split", "merge", "redeem"
    string amount = 5;
    string price = 6;
    string pnl_change = 7;
    google.protobuf.Timestamp timestamp = 8;
    uint64 block_number = 9;
}

message MarketResolution {
    string condition_id = 1;
    string question_id = 2;
    repeated string payout_numerators = 3;
    string payout_denominator = 4;
    string winning_outcome = 5;
    google.protobuf.Timestamp resolution_timestamp = 6;
    uint64 block_number = 7;
}

// P&L Tracking Messages
message UserPnL {
    string user_address = 1;
    string total_realized_pnl = 2;
    string total_unrealized_pnl = 3;
    string total_volume = 4;
    string total_trades = 5;
    string winning_trades = 6;
    string losing_trades = 7;
    string win_rate = 8;
    google.protobuf.Timestamp last_activity = 9;
    // Enhanced P&L data matching Dune query
    string net_usdc = 10;           // Net USDC position (in/out)
    string share_value = 11;        // Current value of token holdings
    string trading_pnl = 12;        // net_usdc + share_value
    string liq_pnl = 13;            // Liquidity provider P&L (airdrops/rewards)
    string total_pnl = 14;          // trading_pnl + liq_pnl
    repeated TokenHolding holdings = 15;  // Individual token holdings
    
    // Risk Management Metrics
    RiskMetrics risk_metrics = 16;  // Comprehensive risk analysis
    string max_drawdown = 17;       // Maximum loss from peak
    string current_drawdown = 18;   // Current loss from peak
    string risk_score = 19;         // Overall risk score (0-100)
    string exposure_ratio = 20;     // Total exposure / net worth
    string concentration_risk = 21; // Risk from single position
    string volatility = 22;         // P&L volatility measure
    string sharpe_ratio = 23;       // Risk-adjusted returns
    string var_95 = 24;             // Value at Risk (95% confidence)
    string expected_shortfall = 25; // Expected loss beyond VaR
    repeated RiskAlert risk_alerts = 26; // Active risk warnings
}

// Risk Management Data Structures
message RiskMetrics {
    string total_exposure = 1;      // Total value at risk
    string max_position_size = 2;   // Largest single position
    string portfolio_concentration = 3; // Concentration in top position
    string leverage_ratio = 4;      // Leverage used
    string margin_ratio = 5;        // Available margin
    string liquidation_risk = 6;    // Risk of liquidation
    string correlation_risk = 7;    // Risk from correlated positions
    string market_risk = 8;         // General market exposure
    string liquidity_risk = 9;      // Risk from illiquid positions
    string operational_risk = 10;   // Non-market risks
}

message RiskAlert {
    string alert_type = 1;          // "high_exposure", "concentration", "drawdown", etc.
    string severity = 2;            // "low", "medium", "high", "critical"
    string message = 3;             // Human-readable alert
    string value = 4;               // Current value triggering alert
    string threshold = 5;           // Threshold that was exceeded
    google.protobuf.Timestamp triggered_at = 6;
    bool acknowledged = 7;          // Whether user acknowledged
}

message MarketPnL {
    string condition_id = 1;
    string question_id = 2;
    string total_volume = 3;
    string total_trades = 4;
    string total_fees = 5;
    string winning_outcome = 6;
    string resolution_price = 7;
    google.protobuf.Timestamp created_at = 8;
    google.protobuf.Timestamp resolved_at = 9;
}

message GlobalPnL {
    string total_volume = 1;
    string total_trades = 2;
    string total_fees = 3;
    string active_users = 4;
    string active_markets = 5;
    string resolved_markets = 6;
    google.protobuf.Timestamp timestamp = 7;
}

// CTF Exchange Event Messages
message CtfExchange_OrderFilled {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes maker = 5;
    bytes taker = 6;
    string maker_asset_id = 7;
    string taker_asset_id = 8;
    string maker_amount_filled = 9;
    string taker_amount_filled = 10;
    string fee = 11;
    bytes order_hash = 12;
}

message CtfExchange_OrdersMatched {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    string maker_asset_id = 5;
    string taker_asset_id = 6;
    string maker_amount_filled = 7;
    string taker_amount_filled = 8;
    bytes taker_order_hash = 9;
    bytes taker_order_maker = 10;
}

message CtfExchange_OrderCancelled {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes order_hash = 5;
}

message CtfExchange_FeeCharged {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes receiver = 5;
    string token_id = 6;
    string amount = 7;
}

message CtfExchange_TokenRegistered {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes condition_id = 5;
    string token0 = 6;
    string token1 = 7;
}

// USDC Event Messages
message Usdc_Transfer {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes from = 5;
    bytes to = 6;
    string value = 7;
}

message Usdc_Approval {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes owner = 5;
    bytes spender = 6;
    string value = 7;
}

// Enhanced P&L Data Structures
message TokenHolding {
    string token_id = 1;
    string amount = 2;
    string current_price = 3;
    string share_value = 4;  // price * amount
    string condition_id = 5;
    string question = 6;
    google.protobuf.Timestamp last_updated = 7;
}

message PriceData {
    string token_id = 1;
    string price = 2;
    string maker_amount = 3;
    string taker_amount = 4;
    google.protobuf.Timestamp last_trade_time = 5;
    uint64 block_number = 6;
}

message MarketMetadata {
    string condition_id = 1;
    string question_id = 2;
    string question = 3;
    string token0 = 4;
    string token1 = 5;
    google.protobuf.Timestamp created_at = 6;
    uint64 block_number = 7;
}

message UsdcPosition {
    string user_address = 1;
    string net_usdc = 2;  // Net USDC in/out
    string total_deposited = 3;
    string total_withdrawn = 4;
    google.protobuf.Timestamp last_activity = 5;
}

// Negative Risk Fee Module Events
message NegRiskEvents {
    repeated NegRisk_FeeCharged fee_chargeds = 1;
    repeated NegRisk_RiskAssessed risk_assesseds = 2;
    repeated NegRisk_PositionLiquidated position_liquidateds = 3;
    repeated NegRisk_RiskThresholdExceeded risk_threshold_exceededs = 4;
    repeated NegRisk_RiskMitigationApplied risk_mitigation_applieds = 5;
}

// Risk Management Data
message RiskData {
    repeated UserRiskProfile user_risks = 1;
    repeated MarketRiskProfile market_risks = 2;
    repeated GlobalRiskMetrics global_risks = 3;
    repeated RiskAlert active_alerts = 4;
    string total_risk_exposure = 5;
    string system_risk_score = 6;
    uint64 block_number = 7;
    google.protobuf.Timestamp block_timestamp = 8;
}

// Negative Risk Event Messages
message NegRisk_FeeCharged {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes user = 5;
    string fee_amount = 6;
    string risk_level = 7;
    string reason = 8;
}

message NegRisk_RiskAssessed {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes user = 5;
    string risk_score = 6;
    string exposure_amount = 7;
    string collateral_ratio = 8;
}

message NegRisk_PositionLiquidated {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes user = 5;
    string liquidated_amount = 6;
    string liquidation_price = 7;
    string remaining_collateral = 8;
}

message NegRisk_RiskThresholdExceeded {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes user = 5;
    string threshold_type = 6;
    string current_value = 7;
    string threshold_value = 8;
}

message NegRisk_RiskMitigationApplied {
    string evt_tx_hash = 1;
    uint32 evt_index = 2;
    google.protobuf.Timestamp evt_block_time = 3;
    uint64 evt_block_number = 4;
    bytes user = 5;
    string mitigation_type = 6;
    string amount_applied = 7;
    string new_risk_score = 8;
}

// Risk Profile Messages
message UserRiskProfile {
    string user_address = 1;
    RiskMetrics risk_metrics = 2;
    string current_risk_score = 3;
    string max_risk_tolerance = 4;
    string current_exposure = 5;
    string available_margin = 6;
    string liquidation_price = 7;
    repeated RiskAlert active_alerts = 8;
    google.protobuf.Timestamp last_assessment = 9;
}

message MarketRiskProfile {
    string condition_id = 1;
    string market_risk_score = 2;
    string volatility = 3;
    string liquidity_risk = 4;
    string correlation_risk = 5;
    string total_exposure = 6;
    repeated string high_risk_users = 7;
    google.protobuf.Timestamp last_updated = 8;
}

message GlobalRiskMetrics {
    string total_system_exposure = 1;
    string average_risk_score = 2;
    string high_risk_users_count = 3;
    string total_liquidations = 4;
    string risk_fees_collected = 5;
    string system_stability_score = 6;
    google.protobuf.Timestamp timestamp = 7;
}
  
